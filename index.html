    <script>
      const getUrlParams = function () {
        const params = {};
        window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (str, key, value) {
          params[key] = value;
        });
        return params;
      };
      if (getUrlParams().type === "2-1") {
        $(".round-1").hide();
        $(".round-2-1").show();
      }
      if (getUrlParams().type === "2-2") {
